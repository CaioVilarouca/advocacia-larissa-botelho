            <div class="nav-menu" id="nav-menu">
                <ul class="nav-list grid">
                    <li class="nav-item">
                        <a href="#home" class="nav-link">

                    </li>
                    <li class="nav-item">
                        <a href="#about" class="nav-link">
                            <i class="ri-contacts-line nav-icon "></i> Sobre

                    </li>
                    <li class="nav-item">

                    <li class="nav-item">
                        <a href="#blog" class="nav-link">

            <div class="nav-btns">
                <div class="nav-toggle" id="nav-toggle">
                    <i class="ri-apps-line"></i>

            <div class="home-container container grid">
                <div class="home-content grid">
                    <div class="home-social">

                        <a href="https://api.whatsapp.com/message/M4YIYM7G2BD2H1?autoload=1&app_absent=0" target="_blank" class="home-social-icon">
                            <i class="ri-whatsapp-line"></i>

                        <img class="img-primary" src="assets/img/home.png" alt="home">
                    </div>

        </section>

    </main>

    <script src="assets/js/index.js"></script>
